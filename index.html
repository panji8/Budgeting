<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Keuangan</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background-color: #f0f2f5;
    }
    h1 {
      text-align: center;
    }
    form {
      background: white;
      max-width: 500px;
      margin: 2rem auto;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    label {
      margin-top: 1rem;
      display: block;
      font-weight: bold;
    }
    input, select, textarea {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      margin-top: 2rem;
      width: 100%;
      padding: 0.75rem;
      background-color: #28a745;
      color: white;
      font-size: 1rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #218838;
    }
    .message {
      text-align: center;
      margin-top: 1rem;
      font-size: 1rem;
      color: green;
    }
  </style>
</head>
<body>

<h1>Form Keuangan</h1>

<form id="keuangan-form">
  <label for="tanggal">Tanggal</label>
  <input type="date" id="tanggal" name="tanggal" required>

  <label for="kategori">Kategori</label>
  <select id="kategori" name="kategori" required>
    <option value="">-- Pilih Kategori --</option>
    <option value="Pemasukan">Pemasukan</option>
    <option value="Pengeluaran">Pengeluaran</option>
    <option value="Saving">Saving</option>
  </select>

  <label for="nominal">Nominal</label>
  <input type="number" id="nominal" name="nominal" required>

  <label for="keterangan">Keterangan</label>
  <textarea id="keterangan" name="keterangan" rows="3"></textarea>

  <button type="submit">Submit</button>
</form>

<div class="message" id="message"></div>

<script>
  const scriptURL = 'https://script.google.com/macros/s/AKfycbyKWi7WUoCb9rFcHrOjfFmaAKbzwsdNZldBlQyGc_eDZoC9AO2KX7vB4_dP8ZW_kCRVgw/exec';
  const form = document.getElementById('keuangan-form');
  const message = document.getElementById('message');

  form.addEventListener('submit', e => {
    e.preventDefault();
    message.textContent = 'Mengirim...';

    const formData = new FormData(form);

    fetch(scriptURL, { method: 'POST', body: formData })
      .then(response => response.text())
      .then(text => {
        if (text === 'Success') {
          message.textContent = 'Data berhasil dikirim!';
          form.reset();
        } else {
          message.textContent = 'Gagal mengirim data!';
        }
      })
      .catch(error => {
        console.error('Error!', error.message);
        message.textContent = 'Terjadi error saat mengirim data!';
      });
  });
</script>

</body>
</html>
