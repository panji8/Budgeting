<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Form Budget Planner</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #f4f4f4;
    }
    form {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      max-width: 500px;
      margin: auto;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #28a745;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>

<h2 style="text-align:center;">Form Budget Planner</h2>

<form id="budgetForm">
  <label for="tanggal">Tanggal:</label>
  <input type="date" id="tanggal" name="tanggal" required>

  <label for="jenis">Jenis:</label>
  <select id="jenis" name="jenis" required>
    <option value="">Pilih Jenis</option>
    <option value="Pemasukan">Pemasukan</option>
    <option value="Pengeluaran">Pengeluaran</option>
    <option value="Saving">Saving</option>
  </select>

  <label for="nominal">Nominal:</label>
  <input type="number" id="nominal" name="nominal" required>

  <label for="keterangan">Keterangan:</label>
  <input type="text" id="keterangan" name="keterangan" required>

  <button type="submit">Submit</button>
</form>

<script>
  document.getElementById('budgetForm').addEventListener('submit', function(e) {
    e.preventDefault();
    
    var data = {
      tanggal: document.getElementById('tanggal').value,
      jenis: document.getElementById('jenis').value,
      nominal: document.getElementById('nominal').value,
      keterangan: document.getElementById('keterangan').value
    };
    
    fetch('https://script.google.com/macros/s/AKfycbzaEH796i5Q3S2CULxR38p5eSvJOzOW5l2bOrrCR42A8PPJiSx-HWA3FxRgWs0ypB_UKA/exec', {
      method: 'POST',
      body: JSON.stringify(data),
      headers: {
        'Content-Type': 'application/json'
      }
    })
    .then(response => response.text())
    .then(result => {
      alert('Data berhasil dikirim!');
      document.getElementById('budgetForm').reset();
    })
    .catch(error => {
      console.error('Error:', error);
      alert('Terjadi error saat mengirim data!');
    });
  });
</script>

</body>
</html>
