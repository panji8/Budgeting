<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Form Budget Planner</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #f4f4f4;
    }
    form {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      max-width: 500px;
      margin: auto;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #28a745;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>

<h2 style="text-align:center;">Form Budget Planner</h2>

<form id="budgetForm" method="POST" action="https://script.google.com/macros/s/AKfycbygdVcrTTLLbzIBH_XsBUKg77Ljs-M7GUOORd1oxMKoTQfNI4Rps1I8vZAbbicuuWVLHQ/exec">
  <label for="Tanggal">Tanggal:</label>
  <input type="date" id="Tanggal" name="Tanggal" required>

  <label for="Jenis">Jenis:</label>
  <select id="Jenis" name="Jenis" required>
    <option value="">Pilih Jenis</option>
    <option value="Pemasukan">Pemasukan</option>
    <option value="Pengeluaran">Pengeluaran</option>
    <option value="Saving">Saving</option>
  </select>

  <label for="Nominal">Nominal:</label>
  <input type="number" id="Nominal" name="Nominal" required>

  <label for="Note">Keterangan:</label>
  <input type="text" id="Note" name="Note" required>

  <button type="submit">Submit</button>
</form>

</body>
</html>
